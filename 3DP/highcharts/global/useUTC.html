<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js
"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
<script>
$(function () {
    $(document).ready(function() {
        Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });
        var chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column'
            },
            series: [{
                data: [1,2,3]
            }]
        });
        var chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container2',
                type: 'column'
            },
            tooltip: {
                enabled: false
            },
            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true
                        ,style: {
                            fontWeight:'bold'
                        }
                    }
                }
            },
            series: [{
                data: [1,2,3]
            }]
        });
    });//$(document).ready(function() {
});
</script>
<style>
div.container {
    width:300px;
    height:200px;
}
div.center {
    text-align:center;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td><div class="container" id="container"></div></td>
            <td><div class="container" id="container2"></div></td>
        </tr>
    </table>
    <div class="center">
        <a href="http://www.highcharts.com/demo/line-labels">http://www.highcharts.com/demo/line-labels</a>
    <div>
</body>
</html>
