<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js
"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
<script>
$(function () {
    $(document).ready(function() {
        var chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'line'
            },
            series: [{
                name:"lineWidth: default(1)",
                data: [1,2,3]
            },{
                name:"lineWidth:10",
                data: [3,2,1],
                lineWidth:10
            }]
        });
    });
});
</script>
<style>
div.container {
    width:300px;
    height:200px;
}
div.center {
    text-align:center;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td><div class="container" id="container"></div></td>
            <td><div class="container" id="container2"></div></td>
        </tr>
    </table>
</body>
</html>
