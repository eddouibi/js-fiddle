<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js
"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
<script>
$(function () {
    $(document).ready(function() {
        var chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column'
            },
            xAxis: {
                type: 'datetime'
            },
            series: [{
                name:"series name",
                data: [
                    [Date.UTC(2012,10,18,10,10),1],
                    [Date.UTC(2012,10,18,11,10),2]
                ]
            }]
        });

        var chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container2',
                type: 'column'
            },
             xAxis: {
                    type: 'datetime',
                    },
                    startOnTick: false//important!
              
                },
            series: [{
                name:"series name",
                data: [
                     [Date.UTC(2012,10,18,11,57),1],
                    [Date.UTC(2012,10,18,12,57),2]
                ]
            }]
        });
    });//$(document).ready(function() {
});
</script>
<style>
div.container {
    width:300px;
    height:200px;
}
div.center {
    text-align:center;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td><div class="container" id="container"></div></td>
            <td><div class="container" id="container2"></div></td>
        </tr>
    </table>
    <div class="center">
        <a href="http://api.highcharts.com/highcharts#series.data.name">http://api.highcharts.com/highcharts#series.data.name</a>
    <div>
</body>
</html>
