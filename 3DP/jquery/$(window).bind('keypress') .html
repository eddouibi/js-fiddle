<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script>
    function onload() {
        $(window)
            .bind('keypress', function(e) {
            if ($.inArray(e.keyCode, [13, 32]) >= 0) {
                //  space or return
                alert("submit");
                $("form")
                    .submit();
            }
        });
    }
    </script>
</head>
